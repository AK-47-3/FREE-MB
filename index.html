<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics, especially on WebKit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Ensure images maintain aspect ratio */
        .object-cover {
            object-fit: cover;
        }

        /* Custom spacing for messages to prevent them from touching */
        .message-bubble {
            margin-bottom: 8px; /* Adds space between consecutive messages */
        }
    </style>
</head>
<body class="font-sans bg-gray-100 h-screen overflow-hidden flex flex-col md:flex-row">

    <div class="flex flex-col md:flex-row w-full h-full">

        <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white w-64 p-4 shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out
                                   md:relative md:translate-x-0 md:flex-shrink-0 md:w-64 md:border-r md:border-gray-200">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Chats</h2>
                <button id="closeSidebar" class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer transition-colors duration-200">
                    <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 text-sm font-semibold mr-3">
                        AB
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">John Doe</p>
                        <p class="text-sm text-gray-500 truncate">Last message preview...</p>
                    </div>
                    <span class="text-xs text-gray-400">10m</span>
                </div>
                <div class="flex items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer transition-colors duration-200">
                    <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 text-sm font-semibold mr-3">
                        CD
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">Jane Smith</p>
                        <p class="text-sm text-gray-500 truncate">Another message preview...</p>
                    </div>
                    <span class="text-xs text-gray-400">1h</span>
                </div>
                </div>
        </aside>

        <main class="flex-1 flex flex-col h-full bg-gray-50">
            <header class="bg-white p-4 shadow-sm flex items-center justify-between md:justify-start flex-shrink-0 border-b border-gray-200">
                <button id="openSidebar" class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none mr-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="flex items-center">
                    <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 text-base md:text-lg font-semibold mr-3 flex-shrink-0">
                        JD
                    </div>
                    <div class="flex-1 min-w-0">
                        <h1 class="text-lg md:text-xl font-semibold text-gray-800 truncate">John Doe</h1>
                        <p class="text-sm text-gray-500">Online</p>
                    </div>
                </div>
                <div class="flex space-x-2 md:space-x-4 ml-auto">
                    <button class="text-gray-600 hover:text-gray-900 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                    <button class="text-gray-600 hover:text-gray-900 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2M18 6l2 2m-2-2L16 6m0 0a2 2 0 012 2v8a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2h8zM5 12h.01M19 12h.01M12 5h.01M12 19h.01"></path></svg>
                    </button>
                    <button class="text-gray-600 hover:text-gray-900 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                </div>
            </header>

            <div class="flex-1 p-4 overflow-y-auto custom-scrollbar">
                </div>

            <div class="bg-white p-4 border-t border-gray-200 flex items-center flex-shrink-0">
                <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors duration-200 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.414a2 2 0 00-2.828-2.828L10 10.586V13m4-4V7a2 2 0 10-4 0v3.586l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.414A2 2 0 0016 13h-2.586l4-4z"></path></svg>
                </button>
                <input type="text" placeholder="Type your message..." class="flex-1 mx-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
                <button class="bg-blue-500 text-white p-2 md:p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200 flex items-center justify-center focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    <span class="hidden md:inline ml-1">Send</span>
                </button>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('openSidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');

        openSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
        });

        // Close sidebar if clicked outside on mobile (optional, but good UX)
        document.addEventListener('click', (event) => {
            if (window.innerWidth < 768 && // Only on mobile
                !sidebar.contains(event.target) &&
                !openSidebarBtn.contains(event.target) &&
                !sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.add('-translate-x-full');
            }
        });

        // Close sidebar on desktop if it somehow opened (unlikely with md:translate-x-0)
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('-translate-x-full');
            }
        });
    </script>
</body>
</html>
